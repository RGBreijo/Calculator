<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <title>Calculator</title>
</head>
<body>

    <div class="container">

    <div class="calculator">


        <div class="calculator-display">
            <p>0</p>
        </div>

        <div class="calculator-numbers">
            
            <div class="extra-options"><button>AC</button></div>
            <div class="extra-options"><button>+/-</button></div>
            <div class="extra-options"><button>%</button></div>
            <div class="operation"><button>/</button></div>

            
            <div><button>7</button></div>
            <div><button>8</button></div>
            <div><button>9</button></div>
            <div class="operation"><button>x</button></div>

            <div><button>4</button></div>
            <div><button>5</button></div>
            <div><button>6</button></div>
            <div class="operation"><button>-</button></div>

            <div><button>1</button></div>
            <div><button>2</button></div>
            <div><button>3</button></div>
            <div class="operation"><button>+</button></div>

            <div class="zero-btn"><button>0</button></div>
            <div><button>.</button></div>
            <div class="operation"><button>=</button></div>

        </div>

    </div>

    </div>


</body>
</html>
