<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <title>Calculator</title>
</head>
<body>

    <div class="container">

    <div class="calculator">


        <div class="calculator-display">
            <p id="display-value">0</p>
        </div>

        <div class="calculator-numbers">
            
            <div class="extra-options"><button id="clear-display">AC</button></div>
            <div class="extra-options"><button>+/-</button></div>
            <div class="extra-options"><button>%</button></div>
            <div class="operation"><button class="operation-btn" value="/">/</button></div>

            
            <div><button class="btn-num" value="7" id="7">7</button></div>
            <div><button class="btn-num" value="8" id="8">8</button></div>
            <div><button class="btn-num" value="9" id="9">9</button></div>
            <div class="operation"><button class="operation-btn" value="x">x</button></div>

            <div><button class="btn-num" value="4" id="4">4</button></div>
            <div><button class="btn-num" value="5" id="5"> 5</button></div>
            <div><button class="btn-num" value="6" id="6">6</button></div>
            <div class="operation"><button class="operation-btn" value="-">-</button></div>

            <div><button class="btn-num" value="1" id="1">1</button></div>
            <div><button class="btn-num" value="2" id="2">2</button></div>
            <div><button class="btn-num" value="3" id="3">3</button></div>
            <div class="operation"><button class="operation-btn" value="+">+</button></div>

            <div class="zero-btn"><button class="btn-num" value="0">0</button></div>
            <div><button class="btn-num" value=".">.</button></div>
            <div class="operation"><button class="operation-btn" value="=">=</button></div>
 
        </div>

    </div>

    </div>

    <script src="script.js"></script>

</body>
</html>
