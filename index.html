<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <title>Calculator</title>
</head>
<body>

    <div class="container">

    <div class="calculator">


        <div class="calculator-display">
            <p id="display-value">0</p>
        </div>

        <div class="calculator-numbers">
            
            <div class="extra-options"><button id="clear-display">AC</button></div>
            <div class="extra-options"><button id="convert-negative">+/-</button></div>
            <div class="extra-options"><button>%</button></div>
            <div class="operation"><button class="operation-btn" id="division">/</button></div>

            
            <div><button class="btn-num" id="7">7</button></div>
            <div><button class="btn-num" id="8">8</button></div>
            <div><button class="btn-num" id="9">9</button></div>
            <div class="operation"><button class="operation-btn" id="multiplication">x</button></div>

            <div><button class="btn-num" id="4">4</button></div>
            <div><button class="btn-num" id="5"> 5</button></div>
            <div><button class="btn-num" id="6">6</button></div>
            <div class="operation"><button class="operation-btn" id="subtraction">-</button></div>

            <div><button class="btn-num" id="1">1</button></div>
            <div><button class="btn-num" id="2">2</button></div>
            <div><button class="btn-num" id="3">3</button></div>
            <div class="operation"><button class="operation-btn" id="addition">+</button></div>

            <div class="zero-btn"><button class="btn-num" id="0">0</button></div>
            <div><button class="btn-num" id=".">.</button></div>

            <div class="operation"><button class="operation-btn" id="equality">=</button></div>
        </div>

    </div>

    </div>

    <script src="script.js"></script>

</body>
</html>
